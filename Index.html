<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Style.css">
    <script src="https://kit.fontawesome.com/5182b7a33d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio ToDo List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="encabezado">
                <h2>ToDo List</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div id="contenido">
                <label for="tareaInput">Nueva tarea</label>
                <div id="formulario">
                    <input type="text" class="form-control" id="tareaInput" placeholder="Escriba su próxima tarea" />
                    <button type="button" class="btn btn-success" id="agregaTarea">Agregar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="contadores">
                <p>Total: <span id="totalTareas"> </span></p>
                <p>Realizadas: <span id="tareasRealizadas"> </span></p>
            </div>
            <div class="col-md-9" id="resumen">
                <table class="table table-borderless table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th id="tamañoTarea">Tarea</th>
                            <th>Realizada</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tareas"></tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="Assets/Js/Script.js"></script>
</body>
</html>
